<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quest Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .btn-discord {
            background: #5865F2;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-discord:hover {
            background: #4752C4;
            transform: translateY(-1px);
        }
        .btn-test {
            background: #28a745;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            width: 100%;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        .btn-test:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h2><i class="fas fa-dragon text-primary"></i> Quest Keeper</h2>
            <p class="text-muted">D&D Character & Session Manager</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        <div class="text-center">
            <a href="{{ url_for('web.login', start_oauth='true') }}" class="btn btn-discord">
                <i class="fab fa-discord me-2"></i>
                Login with Discord
            </a>
            
            <div class="mt-3">
                <small class="text-muted">
                    Secure authentication through Discord OAuth
                </small>
            </div>

            <!-- Development test login -->
            <a href="{{ url_for('web.test_session') }}" class="btn btn-test">
                <i class="fas fa-wrench me-1"></i>
                Test Login (Development)
            </a>
        </div>
    </div>
</body>
</html>
