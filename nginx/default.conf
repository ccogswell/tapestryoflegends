# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Upstream servers
upstream tapestryoflegends {
    server tapestryoflegends:5000;
}

# Main server block for loomoflegends.com
server {
    listen 80;
    server_name loomoflegends.com www.loomoflegends.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server for main domain
server {
    listen 443 ssl http2;
    server_name loomoflegends.com www.loomoflegends.com;
    
    # SSL configuration (add your certificates)
    # ssl_certificate /etc/nginx/ssl/loomoflegends.com.crt;
    # ssl_certificate_key /etc/nginx/ssl/loomoflegends.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Main site - redirect to legends subdomain for now
    location / {
        return 301 https://legends.loomoflegends.com$request_uri;
    }
}

# Tapestry of Legends subdomain
server {
    listen 80;
    server_name legends.loomoflegends.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name legends.loomoflegends.com;
    
    # SSL configuration
    # ssl_certificate /etc/nginx/ssl/legends.loomoflegends.com.crt;
    # ssl_certificate_key /etc/nginx/ssl/legends.loomoflegends.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Rate limiting
    limit_req zone=api burst=20 nodelay;
    
    # Proxy to Tapestry of Legends
    location / {
        proxy_pass http://tapestryoflegends;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for future features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://tapestryoflegends/health;
        access_log off;
    }
    
    # Static files (if served by nginx)
    location /static/ {
        proxy_pass http://tapestryoflegends;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

